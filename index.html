<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to participate in our survey.</p>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend our product to others?</p>
                <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
                <label><input type="radio" name="recommend" value="maybe" required> Maybe</label>
                <label><input type="radio" name="recommend" value="notSure" required> Not Sure</label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>                
                <label><input type="checkbox" name="improvements" value="frontend"> Front-end Projects</label>
                <label><input type="checkbox" name="improvements" value="backend"> Back-end Projects</label>
                <label><input type="checkbox" name="improvements" value="dataVis"> Data Visualization</label>
                <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
                <label><input type="checkbox" name="improvements" value="openSource"> Open Source Community</label>
                <label><input type="checkbox" name="improvements" value="gitter"> Gitter help rooms</label>
                <label><input type="checkbox" name="improvements" value="videos"> Videos</label>
                <label><input type="checkbox" name="improvements" value="cityMeetups"> City Meetups</label>
                <label><input type="checkbox" name="improvements" value="wiki"> Wiki</label>
                <label><input type="checkbox" name="improvements" value="forum"> Forum</label>
                <label><input type="checkbox" name="improvements" value="additionalCourses"> Additional Courses</label>                
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
